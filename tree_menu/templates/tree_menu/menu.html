{% for menu in items %}
<li>
	{% if menu.children|length %}
	<span class="caret">{{menu.item.title}}</span>
	<ul class="nested {% if menu.open %}active{% endif %}">
		{% include "tree_menu/menu.html" with items=menu.children %}
	</ul>
	{% else %}
	<a href="{% url 'menu_detail' menu.item.slug %}">{{menu.item.title}}</a>
	{% endif %}
</li>
{% endfor %}
